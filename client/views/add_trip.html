<head>
  <script src= "../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../../style.css">
  <script src="../../bower_components/moment/moment.js"></script>
  <script type="text/javascript" src="../../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <link rel="stylesheet" href="../../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">AmiGo</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">My Trips<span class="sr-only">(current)</span></a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Messages</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Out</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="well" id="curr_trips" style="overflow:auto">
  <h2><i>current trips</i></h2>
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#newTrip">Add New Trip</button>
  <div class="container new_trip">
    <div class="row">
      <div class= "col-xs-4" style="float:right">
        <div class="container">
          <h4><i>activities</i></h4>
          <div class="row">
            <div class="form-group form-group-options col-xs-11 col-sm-8 col-md-4">
              <div class="input-group input-group-option col-xs-12">
                <input type="text" name="option[]" class="form-control" placeholder="what do you want to do?">
                <span class="input-group-addon input-group-addon-remove">
                  <span class="glyphicon glyphicon-remove"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class = "current_trips" style="position:absolute float:left">
        <div class= "col-xs-8 a_trip">
          <h4><i>Barcelona Sept 5-9, 2015</i></h4>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="container">
   <h3>Past Trips</h3>
   <div class="row">
    <div class= "col-xs-8">
      <li>Brazil June 5-19, 2014</li>
      <div class="col-sm-4">
      </div>
    </div>
  </div>
</div>
<div id="newTrip" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" role="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create New Trip</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="col-sm-10">
              <input type="text" class="form-control" 
              placeholder="Enter Destination" id='destination'/>
            </div>
          </div>
          <div class="container">
            <div class='col-md-2'>
              <div class="form-group">
                <label>Start Date:</label>
                <div class='input-group date' id='datetimepicker6'>
                  <input type='text' class="form-control" / id='start_date'>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
            <div class='col-md-2'>
              <div class="form-group">
                <label>End Date:</label>
                <div class='input-group date' id='datetimepicker7'>
                  <input type='text' class="form-control" id='end_date'/>
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class = "btn btn-default" data-dismiss="modal" value="Submit" onclick="addTrip()">
      </div>
    </div>

  </div>
</div>
<script src = "./add_trip.js"> </script>
</body>
</html>
